<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>|| Fusion ||</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div id="particles"></div>
    <div class="box-area login">
        <div class="panel panel-default">
            <div class="panel-heading">
                <figure>
                    <img src="assets/images/login-logo.svg" alt="Fusion Logo" class="img-responsive">
                    <figcaption>beta</figcaption>
                </figure>
            </div>
            <div class="panel-body">
                <h4 class="label-primary text-center">Login to Fusion</h4>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username">
                    <i class="material-icons">person</i>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password">
                    <i class="material-icons">lock</i>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100 text-uppercase" onclick='window.location.href="landing.html"'>Login</button>
                </div>
                <div class="text-center">
                    <a href="#">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
    <div class="page-footer text-center">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms and Conditions</a>
    </div>
    <div class="loader">
        <div class="spiner"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/particles.js"></script>
    <script src="assets/js/particles-app.js"></script>
    <script>
        $(window).load(function () {
            $(".loader").fadeOut("slow");
        });
    </script>
</body>

</html>
